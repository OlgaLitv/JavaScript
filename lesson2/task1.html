    <script>
        "use strict";
        /* Объясните почему код даёт именно такие результаты? */
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;// стало a=2
        alert(c); // ответ: 2, так как инкремент стоит перед переменной
        //пример 2
        d = b++;// стало b=2
        alert(d); //ответ: 1, так как инкремент стоит после переменной, сначала присваивание, потом увеличение
        //пример 3
        c = 2 + ++a; // a=3
        alert(c); //ответ: 5, т.к. а уже было равно 2, инкремент перед переменной, сначала увеличиваем ее знчение на 1
                  //( теперь а=3), потом складываем 2+3, получаем 5
        //пример 4
        d = 2 + b++; // b=3
        alert(d); //ответ: 4, т.к. b=2 и инкремент стоит после переменной, то в выражение подставляется значение 2, а
                  //потом уже b увеличивается
        alert(a); //3
        alert(b); //3


    </script>
