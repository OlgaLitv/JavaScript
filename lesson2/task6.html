<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>task 6</title>

<body>
    <script>
        /* (Это задание не является частью курса, можете его не делать, оно для тех кому мало обычных заданий,
           требует времени и возможно гугления, делайте по желанию.)
           Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить
           на счет в банке. Затем программа должна выдать примерно такое сообщение:
            "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
            "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
            "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
           То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
            числа. */

        let number = +prompt("Сколько денег вы хотите положить на счет?");
        let rubl = "";
        let num = number % 10;
        if (number >= 11 && number <= 19) // для чисел от 11 до 19 всегда "рублей"
            rubl = "рублей";
        else if (num >= 2 && num <= 4) // на конце 2 3 или 4, напр., 22 43 54 рубля
            rubl = "рубля";
        else if (num == 1) // на конце на 1, напр., 21 31 41 51 рубль
            rubl = "рубль";
        else if (num >= 5 && num <= 9 || num == 0) //на конце 5 6 7 8 9 или 0, напр., 5 58 100 рублей
            rubl = "рублей";
        else
            alert("Ошибка, введите положительное число!");
        if (rubl)
            alert("Ваша сумма в " + number + " " + rubl + " успешно зачислена.");

    </script>
</body>
</html>
