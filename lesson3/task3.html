<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>task 3</title>
</head>
<body>
    <script>
        /* Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку
           15%, можете использовать метод forEach */

        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach(function(element){ return element.price *= 0.85;});
        console.log(products);
    </script>
</body>
</html>
