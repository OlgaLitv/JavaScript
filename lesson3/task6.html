<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /* Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
           только у вашей горки должно быть 20 рядов, а не 5: */
        let star = "";
        for (step = 1; step < 21; step++){
            console.log(star+="*");
        }
    </script>
</body>
</html>
