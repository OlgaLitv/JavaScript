<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Третья задача</title>
</head>
<body>
    <script>
        "use strict";
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)*/

        /* 10+10=20
           20+"10"="2010", сумма 20 приводится к строке и происходит конкатенация */
        console.log(10 + 10 + "10");

        /* 10+"10"="1010"
           "1010"+"10"="101010" */
        console.log(10 + "10" + 10);

        /* +"10"=10
           10+10=20
           20+10=30 */
        console.log(10 + 10 + +"10");

        /* -""=-0
           10/-0=-Infinity */
        console.log(10 / -"");

        /* +"2,5"=NaN
           10/NaN=NaN */
        console.log(10 / +"2,5");

    </script>

</body>
</html>
