<body>
    <script>
        "use strict";
        /*  * Самостоятельно разобраться с атрибутами тега script (async и defer) */

        let answer = "Разница между async и defer : атрибут defer сохраняет относительную последовательность скриптов,";
        answer += " а async – нет. Кроме того, defer всегда ждёт, пока весь HTML-документ будет готов, а async – нет.";
        alert(answer);
    </script>
